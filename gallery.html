<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CellOutz Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root{
  --red:#FF1A1A;
  --bg:#0B0000;
  --text:#FF1A1A;
  --accent: rgba(255,26,26,0.15);
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Share Tech Mono',monospace;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

header{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px 40px 10px 40px;
  position:relative;
}

.logo-container{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:20px;
  max-width:100%;
}
.logo-container img{
  max-width:480px; /* Large logo like clothes page */
  width:100%;
  height:auto;
}

nav{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
  align-items:center;
}
nav a{
  text-decoration:none;
  color:var(--text);
  padding:8px 12px;
  border:1px solid var(--red);
  border-radius:6px;
  transition:0.3s;
}
nav a:hover{
  background:var(--red);
  color:var(--bg);
  box-shadow:0 0 20px var(--red);
}

/* Collection titles */
.collection-title{
  text-align:center;
  font-size:28px;
  margin:40px 0 20px 0;
  font-family:'UnifrakturCook',cursive;
  color:var(--red);
}

/* Present Polarity collection layout */
.present-polarity{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:20px;
  max-width:1000px;
  margin:0 auto 60px auto;
}
.present-polarity .art-card{
  background: rgba(0,0,0,0.6);
  border:2px solid var(--red);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:10px;
  position:relative;
}
.present-polarity .art-card img{
  max-width:100%;
  height:auto;
  display:block;
  object-fit:contain;
}

/* Chaos Wizard 3x3 */
.chaos-wizard{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  max-width:1200px;
  margin:0 auto 60px auto;
}
.chaos-wizard .art-card{
  background: rgba(0,0,0,0.6);
  border:2px solid var(--red);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:10px;
  position:relative;
}
.chaos-wizard .art-card img{
  max-width:100%;
  height:auto;
  display:block;
  object-fit:contain;
}

/* Modal */
.item-overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  z-index:1500;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.item-overlay.show{display:flex;}

.modal-box{
  position:relative;
  background:var(--bg);
  border:2px solid var(--red);
  border-radius:12px;
  max-width:90%;
  max-height:90%;
  overflow:hidden;
  display:flex;
  flex-direction:row;
  align-items:center;
}
.modal-left{
  position:relative;
  flex:1 1 55%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.1);
}
.modal-left img{
  max-width:100%;
  max-height:80vh;
  object-fit:contain;
  cursor:none;
}
.magnifier-lens{
  position:absolute;
  border:3px solid var(--red);
  border-radius:50%;
  width:120px;
  height:120px;
  pointer-events:none;
  display:none;
  background-repeat:no-repeat;
  background-size:200% 200%;
  z-index:2000;
}
.modal-right{
  flex:1 1 45%;
  padding:18px;
  color:var(--red);
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
}
.modal-right h2{margin:0 0 8px 0;font-size:20px;}
.modal-right p{margin:6px 0;line-height:1.35;}
#modal-close{
  position:absolute;
  top:8px;
  right:12px;
  font-size:28px;
  color:var(--red);
  cursor:pointer;
}
@media(max-width:800px){
  .modal-box{flex-direction:column;}
  .modal-left,.modal-right{max-width:100%;padding:12px;}
  .modal-left img{max-height:50vh;}
  .magnifier-lens{width:80px;height:80px;}
}
.hidden { display: none !important; }
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <a href="index.html"><img src="images/logo.png" alt="CellOutz Logo"></a>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="prints.html">Prints</a>
    <a href="clothes.html">Clothes</a>
    <a href="blog.html">Blog</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<!-- Collection 1: Present Polarity -->
<div class="collection-title">Present Polarity</div>
<div class="present-polarity">
  <div class="art-card" data-name="Art 1" data-desc="Description for Art 1" data-src="images/art1.png"><img src="images/art1.png" alt="Art 1"></div>
  <div class="art-card" data-name="Art 2" data-desc="Description for Art 2" data-src="images/art2.png"><img src="images/art2.png" alt="Art 2"></div>
  <div class="art-card" data-name="Art 4" data-desc="Description for Art 4" data-src="images/art4.png"><img src="images/art4.png" alt="Art 4"></div>
  <div class="art-card" data-name="Art 3" data-desc="Description for Art 3" data-src="images/art3.png"><img src="images/art3.png" alt="Art 3"></div>
</div>

<!-- Collection 2: Chaos Wizard -->
<div class="collection-title">Chaos Wizard</div>
<div class="chaos-wizard">
  <div class="art-card" data-name="Art 5" data-desc="Description 5" data-src="images/art5.png"><img src="images/art5.png" alt="Art 5"></div>
  <div class="art-card" data-name="Art 6" data-desc="Description 6" data-src="images/art6.png"><img src="images/art6.png" alt="Art 6"></div>
  <div class="art-card" data-name="Art 7" data-desc="Description 7" data-src="images/art7.png"><img src="images/art7.png" alt="Art 7"></div>
  <div class="art-card" data-name="Art 8" data-desc="Description 8" data-src="images/art8.png"><img src="images/art8.png" alt="Art 8"></div>
  <div class="art-card" data-name="Art 9" data-desc="Description 9" data-src="images/art9.png"><img src="images/art9.png" alt="Art 9"></div>
  <div class="art-card" data-name="Art 10" data-desc="Description 10" data-src="images/art10.png"><img src="images/art10.png" alt="Art 10"></div>
  <div class="art-card" data-name="Art 11" data-desc="Description 11" data-src="images/art11.png"><img src="images/art11.png" alt="Art 11"></div>
  <div class="art-card" data-name="Art 12" data-desc="Description 12" data-src="images/art12.png"><img src="images/art12.png" alt="Art 12"></div>
  <div class="art-card" data-name="Art 13" data-desc="Description 13" data-src="images/art13.png"><img src="images/art13.png" alt="Art 13"></div>
</div>

<!-- Modal -->
<div id="lightbox" class="item-overlay" aria-hidden="true">
  <div class="modal-box" role="dialog" aria-modal="true">
    <div class="modal-left">
      <img id="overlay-img" src="" alt="">
      <div class="magnifier-lens" id="lens"></div>
    </div>
    <div class="modal-right">
      <h2 id="overlay-name"></h2>
      <p id="overlay-desc"></p>
    </div>
    <div id="modal-close" aria-label="Close modal">&times;</div>
  </div>
</div>

<script>
const artCards = document.querySelectorAll('.art-card');
const overlay = document.getElementById('lightbox');
const overlayImg = document.getElementById('overlay-img');
const lens = document.getElementById('lens');
const ovName = document.getElementById('overlay-name');
const ovDesc = document.getElementById('overlay-desc');

artCards.forEach(card=>{
  card.addEventListener('click', ()=>{
    const src = card.getAttribute('data-src');
    const name = card.getAttribute('data-name');
    const desc = card.getAttribute('data-desc');
    overlay.classList.add('show');
    overlay.setAttribute('aria-hidden','false');
    overlayImg.src = src;
    ovName.textContent = name;
    ovDesc.textContent = desc;
  });
});

overlay.addEventListener('click', e=>{
  if(e.target === overlay || e.target.id==='modal-close'){
    overlay.classList.remove('show');
  }
});

document.addEventListener('keydown', e=>{
  if(e.key==='Escape') overlay.classList.remove('show');
});

// Magnifier
overlayImg.addEventListener('mousemove', e=>{
  lens.style.display='block';
  const rect = overlayImg.getBoundingClientRect();
  let x = e.clientX - rect.left;
  let y = e.clientY - rect.top;
  let lensWidth = lens.offsetWidth/2;
  let lensHeight = lens.offsetHeight/2;
  x = Math.max(lensWidth, Math.min(x, rect.width-lensWidth));
  y = Math.max(lensHeight, Math.min(y, rect.height-lensHeight));
  lens.style.left = (x-lensWidth)+'px';
  lens.style.top = (y-lensHeight)+'px';
  lens.style.backgroundImage = `url('${overlayImg.src}')`;
  lens.style.backgroundSize = (overlayImg.width*2)+'px '+(overlayImg.height*2)+'px';
  lens.style.backgroundPosition = `-${x*2-lensWidth}px -${y*2-lensHeight}px`;
});
overlayImg.addEventListener('mouseleave', ()=>lens.style.display='none');
</script>

</body>
</html>
