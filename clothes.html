<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CellOutz — Clothes</title>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root{
  --red:#FF1A1A;
  --bg:#0B0000;
  --text:#FF1A1A;
  --accent: rgba(255,26,26,0.15);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:'Share Tech Mono',monospace;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* Fullscreen canvas */
#matrix{
  position:fixed; inset:0; width:100%; height:100%;
  z-index:-2; background:var(--bg);
}

/* Film grime / vignette / scanlines overlays (CSS-only, cheap) */
.fx{ position:fixed; inset:0; pointer-events:none; }
.vignette{
  z-index:-1;
  background:
    radial-gradient(ellipse at 50% 40%,
      rgba(0,0,0,0) 20%,
      rgba(0,0,0,0.25) 55%,
      rgba(0,0,0,0.5) 80%,
      rgba(0,0,0,0.85) 100%);
  mix-blend-mode:normal;
}
.scan{
  z-index:-1;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,26,26,0.05) 0px,
      rgba(255,26,26,0.05) 1px,
      rgba(0,0,0,0) 3px,
      rgba(0,0,0,0) 4px
    );
  opacity:0.25;
}

/* Center card */
.container{
  min-height:100dvh;
  display:flex; align-items:center; justify-content:center;
  padding:24px;
}
.card{
  max-width:560px; width:min(92%, 560px);
  border:2px solid var(--red); border-radius:14px;
  background:rgba(0,0,0,0.62);
  box-shadow:0 0 22px var(--red);
  padding:28px clamp(18px, 4vw, 36px);
  text-align:center;
  animation:float 3.2s ease-in-out infinite alternate;
}
@keyframes float{ from{transform:translateY(0)} to{transform:translateY(-8px)} }

/* Cross + whisper */
.glyph{
  font-family:'UnifrakturCook', serif;
  font-size:clamp(48px, 11vw, 84px);
  line-height:1;
  margin:0;
  letter-spacing:2px;
  text-shadow:0 0 10px var(--red), 0 0 20px var(--red);
}
.muted{
  opacity:.8;
  margin:8px 0 22px;
  font-size:clamp(12px, 2.4vw, 14px);
  letter-spacing:.2em;
}

/* Button */
.btn{
  display:inline-block; text-decoration:none;
  color:#000; background:var(--red);
  padding:10px 16px; border-radius:10px; font-weight:700;
  box-shadow:0 0 12px var(--red), inset 0 0 24px rgba(255,26,26,0.7);
  transition:transform .15s ease, box-shadow .2s ease, filter .2s ease;
}
.btn:hover{
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 0 22px var(--red), inset 0 0 38px rgba(255,26,26,0.9);
  filter:brightness(1.1);
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>
<div class="fx vignette"></div>
<div class="fx scan"></div>

<div class="container">
  <div class="card" role="region" aria-label="Clothes splash">
    <h1 class="glyph" aria-hidden="true">†</h1>
    <div class="muted" aria-hidden="true">soon</div>
    <a class="btn" href="index.html" aria-label="Back to Home">← back</a>
  </div>
</div>

<script>
/* ===== Spooky Matrix (drifting red runes, long trails, omen flashes) ===== */
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

const RUNE_SET = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%^&*";
const OMENS = "†∴☍₪☬☿⚚✠✶✧✦"; // occasional big glyphs

let w, h, fontSize, cols, drops, speeds, swayPhase, lastTime;

function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
  fontSize = Math.max(14, Math.min(22, Math.floor(h/40))); // adaptive
  cols = Math.floor(w / fontSize);
  drops = Array(cols).fill(0).map(()=> Math.random()*h);
  speeds = Array(cols).fill(0).map(()=> fontSize * (0.9 + Math.random()*0.7)); // varied fall
  swayPhase = Array(cols).fill(0).map(()=> Math.random()*Math.PI*2);
}
resize();
window.addEventListener('resize', resize);

// draw one frame
function frame(t){
  if (!lastTime) lastTime = t;
  const dt = Math.min(33, t - lastTime); // clamp delta
  lastTime = t;

  // long trail fade
  ctx.fillStyle = "rgba(11,0,0,0.08)";
  ctx.fillRect(0,0,w,h);

  // slight red haze for depth
  ctx.fillStyle = "rgba(255,26,26,0.02)";
  ctx.fillRect(0,0,w,h);

  // columns with gentle horizontal sway
  ctx.font = fontSize + "px monospace";
  for(let i=0;i<cols;i++){
    const ch = RUNE_SET[(Math.random()*RUNE_SET.length)|0];
    const sway = Math.sin((t*0.0007) + swayPhase[i]) * 4; // ±4px drift
    const x = i*fontSize + sway;
    const y = drops[i];

    // bright head
    ctx.fillStyle = "#FF1A1A";
    ctx.fillText(ch, x, y);

    // dim tail undercurrent (ghost)
    ctx.fillStyle = "rgba(255,26,26,0.15)";
    ctx.fillText(ch, x, y - fontSize*1.5);

    drops[i] += speeds[i] * (dt/16.7);

    // recycle with chance so columns desync
    if (drops[i] > h + fontSize*4){
      drops[i] = (-Math.random()*h*0.6)|0;
      speeds[i] = fontSize * (0.9 + Math.random()*0.7);
      swayPhase[i] = Math.random()*Math.PI*2;
    }
  }

  // occasional ominous glyph pulse
  if (Math.random() < 0.03){
    const gx = (Math.random()*w)|0;
    const gy = (Math.random()*h)|0;
    const size = fontSize * (2 + Math.random()*3);
    ctx.save();
    ctx.font = size + "px 'UnifrakturCook', serif";
    ctx.shadowColor = "#FF1A1A";
    ctx.shadowBlur = 24;
    ctx.globalAlpha = 0.12 + Math.random()*0.2;
    ctx.fillStyle = "#FF1A1A";
    const omen = OMENS[(Math.random()*OMENS.length)|0];
    ctx.fillText(omen, gx, gy);
    ctx.restore();
  }

  // rare glitch flash wash
  if (Math.random() < 0.006){
    ctx.fillStyle = "rgba(255,26,26,0.07)";
    ctx.fillRect(0,0,w,h);
  }

  requestAnimationFrame(frame);
}
requestAnimationFrame(frame);
</script>
</body>
</html>
