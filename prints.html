<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CellOutz Prints</title>
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root{
  --red:#FF1A1A;
  --bg:#0B0000;
  --text:#FF1A1A;
  --accent: rgba(255,26,26,0.15);
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Share Tech Mono',monospace;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

header{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px 40px 10px 40px;
  position:relative;
}

.logo-container{
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:20px;
  max-width:100%;
}
.logo-container img{
  max-width:480px; /* Large logo like Clothes page */
  width:100%;
  height:auto;
}

nav{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
  align-items:center;
}
nav a{
  text-decoration:none;
  color:var(--text);
  padding:8px 12px;
  border:1px solid var(--red);
  border-radius:6px;
  transition:0.3s;
}
nav a:hover{
  background:var(--red);
  color:var(--bg);
  box-shadow:0 0 20px var(--red);
}

.prints-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  padding:20px;
  max-width:1200px;
  margin:0 auto;
}
.print-card{
  background:rgba(0,0,0,0.6);
  border:2px solid var(--red);
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  transition:transform 0.2s;
}
.print-card img{
  width:100%;
  display:block;
  object-fit:contain;
}
.print-card:hover{transform:scale(1.02);}

#cart-button{
  position:fixed; top:18px; right:24px;
  width:64px; height:64px; border-radius:50%;
  display:flex; align-items:center; justify-content:center;
  border:3px solid var(--red);
  background:rgba(0,0,0,0.35);
  cursor:pointer;
  z-index:2000;
  transition: transform .12s ease;
}
#cart-button:hover{ transform: scale(1.03) }
#cart-button img{ width:34px; height:34px; object-fit:contain; filter: invert(27%) sepia(100%) saturate(7000%) hue-rotate(340deg) }
#cart-count{ position:absolute; top:-8px; right:-8px; width:22px; height:22px; border-radius:50%; background:var(--red); color:#000; display:flex; align-items:center; justify-content:center; font-weight:700; font-size:12px; }

.item-overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  z-index:1500;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.item-overlay.show{display:flex;}

.modal-box{
  position:relative;
  background:var(--bg);
  border:2px solid var(--red);
  border-radius:12px;
  max-width:90%;
  max-height:90%;
  overflow:hidden;
  display:flex;
  flex-direction:row;
  align-items:center;
}
.modal-left{
  position:relative;
  flex:1 1 55%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.1);
}
.modal-left img{
  max-width:100%;
  max-height:80vh;
  object-fit:contain;
  cursor:none;
}
.magnifier-lens{
  position:absolute;
  border:3px solid var(--red);
  border-radius:50%;
  width:120px;
  height:120px;
  pointer-events:none;
  display:none;
  background-repeat:no-repeat;
  background-size:200% 200%;
  z-index:2000;
}

.modal-right{
  flex:1 1 45%;
  padding:18px;
  color:var(--red);
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
}
.modal-right h2{margin:0 0 8px 0;font-size:20px;}
.modal-right p{margin:6px 0;line-height:1.35;}
#add-cart-btn{
  margin-top:auto;
  padding:12px;
  border-radius:8px;
  border:none;
  background:var(--red);
  color:#000;
  font-weight:700;
  cursor:pointer;
}
#modal-close{
  position:absolute;
  top:8px;
  right:12px;
  font-size:28px;
  color:var(--red);
  cursor:pointer;
}

@media(max-width:800px){
  .modal-box{flex-direction:column;}
  .modal-left,.modal-right{max-width:100%;padding:12px;}
  .modal-left img{max-height:50vh;}
  .magnifier-lens{width:80px;height:80px;}
}
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <a href="index.html"><img src="images/logo.png" alt="CellOutz Logo"></a>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="prints.html">Prints</a>
    <a href="clothes.html">Clothes</a>
    <a href="blog.html">Blog</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div id="cart-button" aria-label="Cart" title="Cart">
    <img src="images/cart.png" alt="Cart">
    <div id="cart-count" class="hidden">0</div>
  </div>
</header>

<div class="prints-grid" id="prints-container"></div>

<div id="lightbox" class="item-overlay" aria-hidden="true">
  <div class="modal-box" role="dialog" aria-modal="true">
    <div class="modal-left">
      <img id="overlay-img" src="" alt="">
      <div class="magnifier-lens" id="lens"></div>
    </div>
    <div class="modal-right">
      <h2 id="overlay-name"></h2>
      <p id="overlay-price"></p>
      <p id="overlay-desc"></p>
      <button id="add-cart-btn">Add to Cart</button>
    </div>
    <div id="modal-close" aria-label="Close modal">&times;</div>
  </div>
</div>

<script>
const prints = [
  { src: 'images/print1.png', name: 'Gothic Print Poster', price: 29.99, desc: 'High-quality limited edition print.' },
  { src: 'images/print2.png', name: 'Limited Edition Print', price: 39.99, desc: 'Signed limited print.' },
  { src: 'images/print3.png', name: 'Special Print', price: 34.99, desc: 'Limited release artwork.' }
];

const container = document.getElementById('prints-container');
const overlay = document.getElementById('lightbox');
const overlayImg = document.getElementById('overlay-img');
const lens = document.getElementById('lens');
const ovName = document.getElementById('overlay-name');
const ovPrice = document.getElementById('overlay-price');
const ovDesc = document.getElementById('overlay-desc');
const addBtn = document.getElementById('add-cart-btn');
const closeBtn = document.getElementById('modal-close');

let selectedItem = null;
let cart = [];

// Create print cards
prints.forEach(print => {
  const card = document.createElement('div');
  card.className = 'print-card';
  card.innerHTML = `<img src="${print.src}" alt="${print.name}"><div class="print-info"><h3>${print.name}</h3><p>$${print.price}</p></div>`;
  container.appendChild(card);

  card.addEventListener('click', ()=>{
    overlay.classList.add('show');
    overlay.setAttribute('aria-hidden','false');
    overlayImg.src = print.src;
    ovName.textContent = print.name;
    ovPrice.textContent = `$${print.price}`;
    ovDesc.textContent = print.desc;
    selectedItem = {name: print.name, price: print.price};
    addBtn.style.display = 'block';
  });
});

// Close modal on click outside or ESC
overlay.addEventListener('click', e=>{
  if(e.target === overlay || e.target === closeBtn){
    overlay.classList.remove('show');
  }
});
document.addEventListener('keydown', e=>{
  if(e.key === 'Escape') overlay.classList.remove('show');
});

// Magnifying lens
overlayImg.addEventListener('mousemove', e=>{
  lens.style.display = 'block';
  const rect = overlayImg.getBoundingClientRect();
  let x = e.clientX - rect.left;
  let y = e.clientY - rect.top;
  let lensWidth = lens.offsetWidth / 2;
  let lensHeight = lens.offsetHeight / 2;
  x = Math.max(lensWidth, Math.min(x, rect.width - lensWidth));
  y = Math.max(lensHeight, Math.min(y, rect.height - lensHeight));
  lens.style.left = (x - lensWidth) + 'px';
  lens.style.top = (y - lensHeight) + 'px';
  lens.style.backgroundImage = `url('${overlayImg.src}')`;
  lens.style.backgroundSize = (overlayImg.width * 2) + 'px ' + (overlayImg.height * 2) + 'px';
  lens.style.backgroundPosition = `-${x*2 - lensWidth}px -${y*2 - lensHeight}px`;
});
overlayImg.addEventListener('mouseleave', ()=>lens.style.display='none');

// Cart logic
function renderCart(){
  const cartCount = document.getElementById('cart-count');
  if(cart.length>0){
    cartCount.textContent = cart.length;
    cartCount.classList.remove('hidden');
  } else {
    cartCount.classList.add('hidden');
  }
}
addBtn.addEventListener('click', ()=>{
  if(selectedItem){
    cart.push(selectedItem);
    renderCart();
    overlay.classList.remove('show');
  }
});
document.getElementById('cart-button').addEventListener('click', ()=>{
  if(cart.length===0){
    alert('Your cart is empty.');
  } else {
    let txt='Cart:\n';
    cart.forEach((it,idx)=>txt+=`${idx+1}. ${it.name} â€” $${it.price}\n`);
    txt+=`Total: $${cart.reduce((s,i)=>s+i.price,0).toFixed(2)}\n\n(Checkout integration not configured)`;
    alert(txt);
  }
});
</script>

</body>
</html>
